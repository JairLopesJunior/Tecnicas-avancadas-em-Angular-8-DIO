<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input  matInput
            type="number"
            [min]="minimo"
            [max]="maximo"
            [step]="step"
            [placeholder]="titulo"
            [name]="controlName"
            [formControlName]="controlName" >
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigat√≥rio.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      Campo precisa ter no minimo {{ validacao.lengthValidar(formControl, 'min') }} caracteres.
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')"
    >Campo precisa ter no maximo {{ validacao.lengthValidar(formControl, 'max') }} caracteres
  </mat-error>
  </mat-form-field>
</div>
