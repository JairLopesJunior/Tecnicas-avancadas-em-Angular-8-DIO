<div [formGroup]="formGroup">
  <mat-form-field class="full-width" >
    <textarea matInput
              [placeholder]="Descrição"
              [name]="descricao" 
              [formControlName]="descricao" >
    </textarea>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatório.</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Campo precisa ter no minimo 2 caracteres</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Campo precisa ter no maximo 256 caracteres</mat-error>
  </mat-form-field>
</div>
